<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!--<div class="header">Header</div>-->
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="assets/images/previous.png"></div>
                <div class="slider--control" onclick="goNext()"><img src="assets/images/next.png"></div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 3);">
                <div class="slider--item" style="background-image: url(assets/images/1.jpg);">Enjoy</div>
                <div class="slider--item" style="background-image: url(assets/images/2.jpg)">Be Wild</div>
                <div class="slider--item" style="background-image: url(assets/images/3.jpg)">Surf for Life</div>
            </div>
        </div>
    </header>

    <script src="assets/js/script.js"></script>

</html>
